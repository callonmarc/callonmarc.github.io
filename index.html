<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marcus | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Particles -->
  <canvas id="bgParticles"></canvas>
  <!-- Hero Orbiting Particles -->
  <canvas id="heroParticles"></canvas>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>I’m Marcus, learning cybersecurity & web development…</h1>
    <p>Step by step, building projects and skills.</p>
  </header>

  <!-- Projects Preview -->
  <section class="projects-preview">
    <h2>Featured Projects</h2>
    <div class="project-cards">
      <div class="card">
        <h3>Project 1</h3>
        <p>Short description of the project.</p>
        <a href="#">View Project</a>
      </div>
      <div class="card">
        <h3>Project 2</h3>
        <p>Short description of the project.</p>
        <a href="#">View Project</a>
      </div>
    </div>
  </section>

  <!-- Particle JS -->
  <script>
    const bgCanvas = document.getElementById('bgParticles');
    const bgCtx = bgCanvas.getContext('2d');
    let width = bgCanvas.width = window.innerWidth;
    let height = bgCanvas.height = window.innerHeight;

    const heroCanvas = document.getElementById('heroParticles');
    const heroCtx = heroCanvas.getContext('2d');
    heroCanvas.width = window.innerWidth;
    heroCanvas.height = window.innerHeight;

    const mouse = { x:null, y:null };

    /* ----------------------
       Background Particles
    ---------------------- */
    const bgParticles = [];
    for(let i=0;i<60;i++){
      bgParticles.push({
        x: Math.random()*width,
        y: Math.random()*height,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5,
        r: Math.random()*2+1,
        alpha: Math.random()*0.7+0.3
      });
    }

    function drawBGParticles(){
      bgCtx.clearRect(0,0,width,height);
      // Lines
      for(let i=0;i<bgParticles.length;i++){
        for(let j=i+1;j<bgParticles.length;j++){
          const dx = bgParticles[i].x-bgParticles[j].x;
          const dy = bgParticles[i].y-bgParticles[j].y;
          const dist = Math.sqrt(dx*dx+dy*dy);
          if(dist<120){
            bgCtx.beginPath();
            bgCtx.strokeStyle = `rgba(255,216,0,${1-dist/120})`;
            bgCtx.lineWidth=1;
            bgCtx.moveTo(bgParticles[i].x,bgParticles[i].y);
            bgCtx.lineTo(bgParticles[j].x,bgParticles[j].y);
            bgCtx.stroke();
          }
        }
      }
      bgParticles.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        if(p.x<0)p.x=width;
        if(p.x>width)p.x=0;
        if(p.y<0)p.y=height;
        if(p.y>height)p.y=0;

        // Repel mouse
        if(mouse.x!==null){
          const dx = p.x-mouse.x;
          const dy = p.y-mouse.y;
          const dist = Math.sqrt(dx*dx+dy*dy);
          if(dist<100){
            const angle=Math.atan2(dy,dx);
            const force=(100-dist)/20;
            p.x+=Math.cos(angle)*force;
            p.y+=Math.sin(angle)*force;
          }
        }

        bgCtx.beginPath();
        bgCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
        bgCtx.fillStyle=`rgba(255,216,0,${p.alpha})`;
        bgCtx.shadowColor='#FFD800';
        bgCtx.shadowBlur=4;
        bgCtx.fill();
      });
    }

    /* ----------------------
       Hero Orbiting Particles
    ---------------------- */
    const hero = document.querySelector('.hero h1');
    const heroParticles = [];
    const orbitCount = 20;

    function initHeroParticles(){
      const rect = hero.getBoundingClientRect();
      const cx = rect.left+rect.width/2;
      const cy = rect.top+rect.height/2;
      heroParticles.length=0;
      for(let i=0;i<orbitCount;i++){
        heroParticles.push({
          angle: Math.random()*Math.PI*2,
          distance: Math.random()*80+50,
          speed:0.01+Math.random()*0.02,
          radius: Math.random()*2+1,
          cx, cy
        });
      }
    }

    function drawHeroParticles(){
      heroCtx.clearRect(0,0,heroCanvas.width,heroCanvas.height);
      heroParticles.forEach(p=>{
        p.angle += p.speed;
        const x = p.cx+Math.cos(p.angle)*p.distance;
        const y = p.cy+Math.sin(p.angle)*p.distance;
        heroCtx.beginPath();
        heroCtx.arc(x,y,p.radius,0,Math.PI*2);
        heroCtx.fillStyle='rgba(204,170,0,0.8)';
        heroCtx.shadowColor='#CCAA00';
        heroCtx.shadowBlur=4;
        heroCtx.fill();
      });
    }

    /* ----------------------
       Animate Both
    ---------------------- */
    function animate(){
      drawBGParticles();
      drawHeroParticles();
      requestAnimationFrame(animate);
    }

    /* ----------------------
       Event Listeners
    ---------------------- */
    window.addEventListener('mousemove',e=>{
      mouse.x=e.clientX;
      mouse.y=e.clientY;
    });

    window.addEventListener('mouseleave',()=>{
      mouse.x=null;
      mouse.y=null;
    });

    window.addEventListener('resize',()=>{
      width = bgCanvas.width = window.innerWidth;
      height = bgCanvas.height = window.innerHeight;
      heroCanvas.width = window.innerWidth;
      heroCanvas.height = window.innerHeight;
      initHeroParticles();
    });

    // Initialize hero particles
    initHeroParticles();
    animate();
  </script>
</body>
</html>
