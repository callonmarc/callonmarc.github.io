<body>

  <!-- Matrix rain canvas -->

  <!-- Main hero area with Batman on right, text on left -->
  <main class="hero">
    <img src="assets/batman-holo.jpg" alt="Batman Silhouette" class="batman-hero">

    <!-- Text on left side, aligned left -->
    <div class="title-content">
      <h1>MARCUS</h1>
      <h2>PORTFOLIO</h2>
      <p class="subtitle">Cybersecurity • Web Development • Tech</p>

  <!-- Scattered subtle code (minimal, edges) -->
  <div class="code-snippet" style="top: 12%; left: 5%; opacity: 0.35;">
    <pre><code>function init() {
  deploy();
}</code></pre>

  <div class="code-snippet" style="top: 45%; right: 6%; opacity: 0.3; transform: rotate(-2deg);">
    <pre><code>shadowProtocol() {
  encrypt();
}
</code></pre>
  </div>

  <!-- Matrix rain script -->
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンabcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()".split("");
    const fontSize = 14; // Slightly smaller for less density
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.06)"; // Slower fade for cleaner look
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px 'Roboto Mono', monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 50); // Slower for less visual noise
  </script>
</body>
</html>
