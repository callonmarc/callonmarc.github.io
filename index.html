  <canvas id="bgParticles"></canvas>

      <!-- Add more project cards as needed -->
    </div>

  <!-- Interactive Particle JS -->
  <script>
    const canvas = document.getElementById('bgParticles');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particleCount = 60;
    const particles = [];
    const drawLines = window.innerWidth > 768;
    const mouse = { x: null, y: null };

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random() * 0.7 + 0.3;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if(this.x < 0) this.x = width;
        if(this.x > width) this.x = 0;
        if(this.y < 0) this.y = height;
        if(this.y > height) this.y = 0;

        // Repel from mouse
        if(mouse.x !== null && mouse.y !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 100) {
            const angle = Math.atan2(dy, dx);
            const force = (100 - dist)/20;
            this.x += Math.cos(angle) * force;
            this.y += Math.sin(angle) * force;
          }
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,216,0,${this.alpha})`;
        ctx.shadowColor = '#FFD800';
        ctx.shadowBlur = 4;
        ctx.fill();
      }
    }

    for(let i=0;i<particleCount;i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0,0,width,height);

      // Draw connecting lines (desktop only)
      if(drawLines) {
        for(let i=0;i<particles.length;i++) {
          for(let j=i+1;j<particles.length;j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 120) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(255,216,0,${1 - dist/120})`;
              ctx.lineWidth = 1;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
      }

      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    // Mouse interactions
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });

    window.addEventListener('click', e => {
      for(let i=0;i<10;i++){
        const p = new Particle();
        p.x = e.clientX;
        p.y = e.clientY;
        p.speedX = (Math.random()-0.5)*4;
        p.speedY = (Math.random()-0.5)*4;
        p.alpha = 1;
        particles.push(p);
        setTimeout(()=>{ particles.splice(particles.indexOf(p),1); },1000);
      }
    });

    // Particle bursts on card hover
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', e => {
        const rect = card.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;

        for(let i=0;i<8;i++){
          const p = new Particle();
          p.x = cx;
          p.y = cy;
          p.speedX = (Math.random()-0.5)*3;
          p.speedY = (Math.random()-0.5)*3;
          p.alpha = 1;
          particles.push(p);
          setTimeout(()=>{ particles.splice(particles.indexOf(p),1); }, 800);
        }
      });
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
